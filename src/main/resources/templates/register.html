<!DOCTYPE html>
<html>

<head lang="en" xmlns="https://www.thymeleaf.org">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cricket Registration Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: rgb(128, 255, 255);



		}

		h1 {
			text-shadow: 2px 2px 5px rgba(221, 86, 19, 0.5);
		}

		form {
			display: flex;
			flex-direction: column;
			max-width: 400px;
			margin: 0 auto;
		}

		img {
			align-items: center;
			image-rendering: crisp-edges;
			position: relative;
		}

		label {
			margin-top: 10px;
		}

		input,
		select {
			padding: 5px;
			font-size: 16px;
		}

		button {
			padding: 5px 10px;
			background-color: blue;
			color: white;
			font-size: 16px;
			cursor: pointer;
			margin-top: 10px;
		}

		button:hover {
			background-color: darkblue;
		}
	</style>
</head>

<body>
	<h1 style="text-align: center; color: red;"> üèèüèè IPL Registration form üèèüèè</h1>

	<form th:action="@{/registerteam}" th:object="${cricket}" method="post">
		<label for="id"><b>Id:</b></label>
		<input type="id" id="id" name="id" required>


		<label for="name"><b>Name:</b></label>
		<input type="text" id="name" name="name" required>

		

		<label for="gender"><b>Gender:</b></label>
		<select id="gender" name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>

		<label for="email"><b>Email:</b></label>
		<input type="email" id="email" name="email" required>

		<label for="contact"><b>Contact:</b></label>
		<input type="tel" id="contact" name="contact" required>

		<label for="position"><b>Position:</b></label>
		<select id="position" name="position" required>
			<option value="batsman">Batsman</option>
			<option value="bowler">Bowler</option>
			<option value="allrounder">Allrounder</option>
			<option value="wicketkeeper">Wicketkeeper</option>
		</select>

		<label for="team"><b>Team:</b></label>
		<select id="team" name="team" required>

			<option value="mumbaiIndian">MI</option>
			<option value="ChenaiSuperking">CSk</option>
			<option value="beglore">RCB</option>
			<option value="hedrabad">SRH</option>
			<option value="kolkata">KKR</option>
			<option value="Laknav">LSG</option>
			<option value="Rajstan">RR</option>
			<option value="punjab">KXPB</option>
			<option value="Delhi">DC</option>
			<option value="gujrat">GT</option>
		</select>

		<button type="submit">Register</button>
	</form>
	<script>
		document.getElementById('registrationForm').addEventListener('submit', function (event) {
			event.preventDefault();

			const formData = new FormData(event.target);
			const name = formData.get('name');
			const dob = formData.get('dob');
			const gender = formData.get('gender');
			const email = formData.get('email');
			const contact = formData.get('contact');
			const position = formData.get('position');
			const team = formData.get('team');

			console.log(`Name: ${name}`);
			console.log(`Date of Birth: ${dob}`);
			console.log(`Gender: ${gender}`);
			console.log(`Email: ${email}`);
			console.log(`Contact: ${contact}`);
			console.log(`Position: ${position}`);
			console.log(`Team: ${team}`);

			alert('Registration successful!');
		});
	</script>
</body>

</html>
